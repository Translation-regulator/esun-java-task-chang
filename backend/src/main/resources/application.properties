spring.application.name=backend

# 資料庫連線
spring.datasource.url=jdbc:mysql://localhost:3306/esun_like_db?useSSL=false&serverTimezone=Asia/Taipei
spring.datasource.username=root
spring.datasource.password=8745
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 啟動時執行 schema、data SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/ddl.sql
spring.sql.init.data-locations=classpath:db/dml.sql

# 顯示 SQL
spring.jpa.show-sql=true

# JDBC session 設定
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
